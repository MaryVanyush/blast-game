<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Blast Game - TypeScript + Cocos Creator 2.4.x</title><link rel="stylesheet" href="src/styles/game.css"></head><body><div class="game-container"><div id="loadingScreen" class="loading-screen"><div class="loading-spinner"></div><div class="loading-text">Загрузка игры...</div></div><div id="gameInterface" class="game-interface" style="display: none;"><div class="game-stats-panel"><div class="bg-frame-moves"><div class="moves-bg"><div id="movesCount" class="moves-count">20</div></div><div class="score-bg"><div class="score-text">ОЧКИ</div><div id="scoreCount" class="score-count">0/500</div></div></div></div><canvas id="gameCanvas" width="300" height="400"></canvas><div class="booster-panel"><div class="booster-title">БУСТЕРЫ</div><div class="boosters-container"><div class="booster" id="shuffleBooster"><div class="booster-icon"><img src="src/img/icon_booster_teleport.png" alt="Shuffle"></div><div class="booster-slot"><div id="shuffleCount" class="booster-count">3</div></div></div><div class="booster" id="bombBooster"><div class="booster-icon"><img src="src/img/icon_booster_bomb.png" alt="Bomb"></div><div class="booster-slot"><div id="bombCount" class="booster-count">3</div></div></div></div></div></div><div id="gameOverModal" class="game-over-modal" style="display: none;"><div class="modal-content"><div class="modal-title" id="modalTitle">Игра окончена!</div><div class="modal-message" id="modalMessage">Вы набрали 0 очков</div><button class="modal-button" id="restartButton">Играть снова</button></div></div></div><script src="dist/bundle.js"></script><script defer="defer" src="/blast-game/bundle.js"></script></body></html>
